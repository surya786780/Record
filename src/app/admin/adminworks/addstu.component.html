<app-adminworks></app-adminworks>

<div class="container border border-secondary my-3 py-3">
  <div class="row">
    <p class="display-4"><b>Add Student</b></p>
  </div>
    <form #uform="ngForm" (ngSubmit)="saveform(uform.value); ">
      <!-- nested form groups -->
      <div class="my-5">
        <!-- Validation form input upon Submit -->
        <!-- <div *ngIf="form.errors" class="alert alert-danger">
          The username or password is incorrect
        </div> -->
  
        <div class="row">
          <div class="col">
            <label for="names" class="form-label mx-2">First Name:</label>
            <input
              #fname
              ngModel
              name="firstname"
              id="fnam"
              type="text"            
              class="form-control"
            />
          </div>
          <div class="col">
            <label for="names" class="mx-2">Last Name:</label>
            <input
              #lname
              ngModel
              name="lastname"
              id="lname"
              type="text"
              class="form-control"
            />
          </div>
        </div>
  
  
        <div class="row">
  
          <div class="col">
            <label for="LogId" class="mx">Login ID</label>
          </div>
  
        </div>
        <div class="row">
          <div class="col-6">
            <input
              #logid
              ngModel
              name="loginID"
              id="logid"
              type="text"
              class="form-control"
            />
          </div>
        </div>
  
        <div class="row">
          <div class="col-5">
            <label for="password">Register Number</label>
            <input
              #pass
              ngModel
              name="regno"
              id="regno"
              type="text"
              class="form-control"
            />
          </div>
  
          <div class="col-5">
            <label for="password">Password</label>
            <input
              #cpass
              id="pass"
              type="password"
              class="form-control"
            />
          </div>
        </div>
  
        <div class="row">
            <label class="mx-3">Gender</label>
          <div class="col">
          <div class="form-check">
            <label class="radio-inline">
            <input class="form-check-input" type="radio" name="gender" ngModel id="flexRadioDefault1" value="Male">
              Male
            </label>
          </div>
          <div class="form-check">
          <label class="radio-inline">
            <input class="form-check-input" type="radio" name="gender" ngModel id="flexRadioDefault2" value="Female">
              Female
            </label>
          </div>
          </div>
        </div>
  
        <div class="row ">
          <div class="col">
            <label for="birthday">Date of Birth:</label>
            <input 
              class="" 
              type="date" 
              id="birthday" 
              name="dob" 
              ngModel
              class="form-control"
            />
          </div>
  
          <div class="col">
            <label for="mobile">Mobile No:</label>
            <input
              class="mx-2"
              type="tel"
              id="phone"
              name="mobilenum"
              ngModel
              pattern="[0-9]{10}"
              class="form-control"
            />
          </div>
        </div>
        <!-- [disabled]='!form.valid' -->
  
        <div class="row mt-2">
          <div class="col">
            <button
              class="btn btn-primary my-3" >
              Save
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
